include "application"

akka.cluster.roles=[listener]

akka{

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = 127.0.0.1
      port = 2553
    }
  }

  actor{
    deployment {
      /listener {
        #router = round-robin
        resizer = {
          lower-bound = 5
          upper-bound = 10
        }
      }
    }
  }
}
